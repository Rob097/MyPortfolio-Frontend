<div class="custom-container">
  <div class="custom-element" style="background-color: yellow; border-radius: 25px;">
    <h2 style="font-size: 5rem;">{{'Login_catchphrase' | translate }}</h2>
    <button class="custom-button" mat-button>Get Started & Learn More</button>
  </div>

  <div class="custom-element">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>Sign in</h1>
          <hr style="width: 50%;margin: 30px auto;height: 6px;background: yellow;border: yellow;">
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>

          <p>
            <mat-checkbox class="example-margin" formControlName="rememberMe">Remember me </mat-checkbox>
            <span class="fl-r">Forgot Password?</span>
          </p>

          <p *ngIf="isLoginFailed" class="error">
            {{ errorMessage }}
          </p>

          <div style="width: 100%">
            <button type="submit" class="custom-button" style="margin-inline: auto;" mat-button>Login</button>
          </div>

        </form>
        <p style="text-align: center;">Not a Memeber? <a>Create Account</a></p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
