<mat-card>
  <div class="inner-card" id="login-form-card">
    <!-- <mat-card-header> -->
    <!--<mat-icon mat-card-avatar>face</mat-icon>-->
    <!-- <mat-title>{{'Login-header' | translate }}</mat-title> -->
    <!-- <mat-card-subtitle>subtitle</mat-card-subtitle> -->
    <!-- </mat-card-header> -->
    <h1>{{ "Login-header" | translate }}</h1>
    <mat-card-content style="margin-top: 50px">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="Username"
              formControlName="username"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>

        <div style="display: flow-root; margin-bottom: 15px">
          <mat-checkbox
            class="example-margin"
            formControlName="rememberMe"
            style="float: left"
            >Remember me
          </mat-checkbox>
          <a href="#" style="float: right">Password dimenticata?</a>
        </div>

        <p *ngIf="isLoginFailed" class="error">
          {{ errorMessage }}
        </p>

        <button type="submit" mat-button class="main-button">
          Login
          <mat-icon>login</mat-icon>
        </button>

        <div
          style="
            display: block;
            margin: auto;
            width: fit-content;
            margin-top: 25px;
          "
        >
          <a href="#">Registra un nuovo account.</a>
        </div>
      </form>
    </mat-card-content>
  </div>

  <div class="inner-card" id="login-sidecontent-card" style="display: flex">
    <div style="display: block; margin: auto">
      <img
        src="../../../assets/images/general-illustrations/explore-illustration.svg"
        alt="Explore"
        style="height: 40vh; max-width: 60vw"
      />
    </div>
  </div>
</mat-card>
