<div class="main-container">
    <app-header [sidenav]="leftSidenav"></app-header>
  
    <mat-sidenav-container class="sidenav-container" [hasBackdrop]="screenWidth<769">
      <mat-sidenav #leftSidenav [mode]="screenWidth>=769 ? 'side' : 'over'" opened>
        <app-left-menu></app-left-menu>
      </mat-sidenav>
      <mat-sidenav-content [@onMainContentChange]="check()">
        <div class="main_content">
          <div style="padding: 20px">
            <router-outlet></router-outlet>
          </div>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  
  </div>
