<!-- Main div of the application -->
<div class="main-container">
  <!-- HEADER -->
  <app-header [sidenav]="leftSidenav" [comunicationNav]="rightSidenav"></app-header>

  <!-- SIDEBAR AND MAIN_CONTENT -->
  <mat-sidenav-container
    class="sidenav-container"
    [hasBackdrop]="hasBackdrop"
  >
    <!-- SIDEBAR -->
    <mat-sidenav
      #leftSidenav
      [mode]="screenWidth >= minimumWidth ? 'side' : 'over'"
      [disableClose]="true"
    >
      <app-left-menu></app-left-menu>
    </mat-sidenav>

    <!-- NOTIFICATION RIGHT SIDEBAR -->
    <mat-sidenav
      #rightSidenav
      mode="over"
      position="end"
      [disableClose]="disableClose()"
    >
      <app-right-menu></app-right-menu>
    </mat-sidenav>

    <!-- CONTENT -->
    <mat-sidenav-content [@onMainContentChange]="check()">
      <div class="main_content">
        <div style="padding: 20px">
          <!-- PAGES -->
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
