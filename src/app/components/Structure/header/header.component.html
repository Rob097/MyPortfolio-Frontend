<mat-toolbar id="mainHeader" [color]="attr_color">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleIsVisible();">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{'Sitetitle' | translate }}</span>
    <span style="flex: 1 1 auto"></span>
    <button mat-icon-button (click)="togglComunicationSidenav();">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleTheme()" matTooltip="Toggle dark theme">
      <mat-icon>
        brightness_6
      </mat-icon>
    </button>
    <mat-form-field appearance="fill">
      <mat-label>Language</mat-label>
      <mat-select
        #selectedLang
        (selectionChange)="switchLang(selectedLang.value)"
        [(value)]="selectedLanguage"
      >
        <mat-option
          *ngFor="let language of getLangs()"
          [value]="language"
        >
          {{ language }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
