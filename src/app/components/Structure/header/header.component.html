<mat-toolbar id="mainHeader" [color]="attr_color">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleIsVisible();">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{'Sitetitle' | translate }}</span>
    <span style="flex: 1 1 auto"></span>
    <button mat-icon-button (click)="togglComunicationSidenav();">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button (click)="toggleTheme()" matTooltip="Toggle dark theme">
      <mat-icon>
        brightness_6
      </mat-icon>
    </button>
    <ng-container #languageDiv>
      <mat-form-field>
        <mat-icon class="mr-3">language</mat-icon>
        <mat-select
          #selectedLang
          id="selectedLang"
          (selectionChange)="switchLang(selectedLang.value)"
          [(value)]="selectedLanguage"
        >
          <mat-option
            *ngFor="let language of getLangs()"
            [value]="language"
          >
            {{ language }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>
  </mat-toolbar-row>
</mat-toolbar>
