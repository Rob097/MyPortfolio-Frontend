<header>
  <h2 class="m-auto">Signed in as</h2>
  <p>{{user?.email}}</p>
</header>
<mat-dialog-content>
  <button class="mat-menu-button" routerLink="/profile">
    <mat-icon class="mat-menu-icon">account_circle</mat-icon>
    <span>Profile</span>
  </button>
</mat-dialog-content>
<footer>
  <button class="mat-menu-button" (click)="logout()">
    <mat-icon class="mat-menu-icon">logout</mat-icon>
    <span>Sign out</span>
  </button>
</footer>
